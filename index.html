<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="img">
          <img class="main-img" src="/images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="overlay">
          </div>
        </div>
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <h2>Our Equilibrium collection promotes balance and calm.</h2>
          <div class="icon">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="ethereum" />
              <h3>0.041 ETH</h3>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="clock" />
              <h3>3 days left</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="creator">
          <img src="images/image-avatar.png" alt="creator avatar" />
          <h4>Creation of <span>Jules Wyvern</span></h4>
        </div>
      </main>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          <br />
          Coded by <a href="#">Fxanz</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
